<!-- Navbar goes here -->
<nav class="bg-teal-800 shadow-lg">
	<div class="max-w-6xl mx-auto px-4">
		<div class="flex justify-between">
			<div class="flex space-x-7">
				<div>
					<!-- Website Logo -->
					<a href="#" class="flex items-center py-4 px-2">
						<img src="images/arduinologo.png" alt="Logo" title="{{ .Site.Title }}" class="h-8 w-8 mr-2">
					</a>
				</div>
				<!-- Primary Navbar items -->
				<div class="hidden md:flex items-center space-x-1">
					{{ range .Site.Menus.main }}
					<a href="{{ .URL }}" class="py-4 px-2 text-white active:border-b-4 border-teal-500 font-semibold ">{{ .Name }}</a>
					{{ end }}
				</div>
			</div>
			<!-- Secondary Navbar items -->
			<div class="hidden md:flex items-center space-x-3 ">
				{{ range .Site.Menus.social }}
				<a href="{{ .URL }}" title="{{ .Name }}" class=" py-2 px-2 font-medium text-gray-500 rounded hover:bg-teal-300 hover:text-white transition duration-300">{{ .Pre }}</a>
				{{ end }}
			</div>
			<!-- Mobile menu button -->
			<div class="md:hidden flex items-center">
				<button class="outline-none mobile-menu-button">
				<svg class=" w-6 h-6 text-white hover:text-teal-500 "
					x-show="!showMenu"
					fill="none"
					stroke-linecap="round"
					stroke-linejoin="round"
					stroke-width="2"
					viewBox="0 0 24 24"
					stroke="currentColor"
				>
					<path d="M4 6h16M4 12h16M4 18h16"></path>
				</svg>
			</button>
			</div>
		</div>
	</div>
	<!-- mobile menu -->
	<div class="hidden mobile-menu">

		<ul class="">
			{{ range .Site.Menus.main }}
		<li>		

			<a href="{{ .URL }}" class="block text-sm text-center px-2 py-4 hover:bg-teal-200 text-white hover:text-gray-500 transition duration-300">{{ .Name }}</a>
			
		</li>
		 {{ end }}
		
		</ul>
		<ul>
			<li class=" p-2">
				{{ range .Site.Menus.social }}
				<a href="{{ .URL }}" title="{{ .Name }}" class="p-2 font-medium text-gray-100 rounded hover:text-teal-300 transition duration-300">{{ .Pre }}</a>
				{{ end }}
			</li>
		</ul>
	</div>
	<script>
		const btn = document.querySelector("button.mobile-menu-button");
		const menu = document.querySelector(".mobile-menu");

		btn.addEventListener("click", () => {
			menu.classList.toggle("hidden");
		});
	</script>
</nav>
